{% extends 'dashboard.html'%}
{% load static %}
{% block content%}
{% if user.is_authenticated %}
        <div class="section-body">
            <div class="container-fluid">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="list" role="tabpanel">
                        <div class="row clearfix">
                            <div class="col-xl-4 col-lg-4 col-md-6">
                                <div class="card">
                                    <div class="card-body text-center ribbon">
                                        <h2 class="mt-3 mb-0">{{request.user.username}}</h2>
                                        <h6 class="mt-3 mb-0">{{request.user.first_name}} {{request.user.last_name}}</h6>
                                        <span>{{request.user.email}}</span>
                                        <ul class="mt-3 list-unstyled d-flex justify-content-center">
                                            <li><a class="p-3" target="_blank" href="#"><i class="fa fa-facebook"></i></a></li>
                                            <li><a class="p-3" target="_blank" href="#"><i class="fa fa-slack"></i></a></li>
                                            <li><a class="p-3" target="_blank" href="#"><i class="fa fa-linkedin"></i></a></li>
                                        </ul>
                                        <button type="button" class="btn btn-outline-success">Update</button>
                                        <div class="row text-center mt-4">
                                            <div class="col-6 border-right">
                                                <label class="mb-0"><b>CONTACT</b></label>
                                                <h5 class="font-16">{{request.user.contact}}</h5>
                                            </div>
                                            <div class="col-6">
                                                <label class="mb-0"><b>DESIGNATION</b></label>
                                                <h4 class="font-16">{{request.user.designation}}</h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 

{% endif %}
{% endblock %}
