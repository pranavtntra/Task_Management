{% load static %}
{% load i18n %}
<html lang="en" dir="ltr">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="icon" href="{% static 'favicon.ico" type="image/x-icon' %}"/>

<title>:: Task Management ::</title>

<!-- Bootstrap Core and vandor -->
<link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" />

<!-- Core css -->
<link rel="stylesheet" href="{% static 'css/main.css' %}"/>
<link rel="stylesheet" href="{% static 'css/theme1.css' %}"/>

<style>
    .errorlist {
      color: red;
    }
    .error {
      color: red;
    }
</style>
</head>
<body>
<div class="auth">
    <div class="auth_left">
        <div class="card">
            {% block content %}

            {% endblock %}
        </div>        
    </div>
    <div class="auth_right full_img"></div>
</div>
</body>
<script src="{% static 'bundles/lib.vendor.bundle.js' %}"></script>
<script src="{% static 'js/core.js' %}"></script>
<script src="{% static 'js/jquery/jquery.js' %}"></script>
<script src="{% static 'js/jquery/jquery.validate.js' %}"></script>
<script src="{% static 'js/jquery/jquery.validate.min.js' %}"></script>
<script src="{% static 'js/jquery/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery/validation.js' %}"></script>
</html>
