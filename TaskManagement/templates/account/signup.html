{% extends 'account/base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
  <h2>Sign Up</h2>
  <div class="card-body">
    <form class="signup" id="signup_form" name="signup_form" method="post" action="{% url 'account_signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <button type="submit" class="btn btn-primary btn-block">Sign Up &raquo;</button>
    </form>
  </div>
  <div class="text-center text-muted">
      {% blocktrans %} Already have an account? <a href="{{ login_url }}">sign in</a>{% endblocktrans %}
  </div>
{% endblock %}
