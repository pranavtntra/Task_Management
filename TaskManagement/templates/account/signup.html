{% extends 'account/base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="auth">
  <div class="auth_left">
    <div class="card">
    <form class="signup" id="signupform" method="post" action="{% url 'account_signup' %}">
      <div class="card-body">
        <div class="card-title">Create new account</div>
           <div class="form-group">
                     {% csrf_token %}
                {{ form.as_p }}
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary btn-block">{% trans "Sign Up" %} &raquo;</button>
                </div>
            </div>
            <div class="text-center text-muted">
                Already have account? <a href="{{ login_url }}">Sign in</a>
            </div>
    </form>
    </div>        
  </div>  
</div>
{% endblock %}
