{% extends 'account/base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
    <div class="auth">
        <div class="auth_left">
            <div class="card">
                <form class="login" id="loginform" method="POST" action="{% url 'account_login' %}">
                <div class="card-body">
                    <div class="card-title">Login to your account</div>
                        <div class="form-group">
                            {% csrf_token %}
                            {{ form.as_p }}
                        </div>
                        <div class="form-group">
                            <a class="button secondaryAction" href="{% url 'account_reset_password' %}">Forgot Password?</a>
                            <button class="btn btn-primary btn-block" type="submit">Sign In</button>
                        </div>
                    </div>
                    <div class="text-center text-muted">
                        Don't have account yet? <a href="{% url 'account_signup' %}">Sign up</a>
                    </div>
            </form>
        </div>        
    </div>
    
</div>
{% endblock %}

{% block extrajs %}
<script src={% static "js/jquery/custom.js" %}></script>
<script src="{% static 'js/jquery/jquery_validate.min.js' %}"></script>
<script src="{% static 'js/jquery/validation.js' %}"></script>

{% endblock %}
