{% extends 'dashboard.html' %}
{% load static %}
{% block content %}
<title>{% block title %}Add Task{% endblock %}</title>
<div class="tab-content">
    <div class="tab-pane fade show active" id="todo-add" role="tabpanel">
        <div class="card">
            <form class="card-body" action="" method="post" data-url="{% url 'load_message' %}" id="add_task" > 
                {% csrf_token %} 
                {% for field in form %}
                    <div class= "row">
                        <label class="col-md-3 col-form-label">Task {{field.label_tag}} <span class="text-danger">*</span></label>
                        <div class="col-md-7">{{field}}</div>
                    </div>
                    {% for error in field.errors %}
                        {{error}}
                    {% endfor %}
                {% endfor %}
                
                <div class="form-group row">
                    <label class="col-md-3 col-form-label"></label>
                    <div class="col-md-7">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="submit" class="btn btn-outline-secondary">Cancel</button>
                  </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock  %}
{% block extrajs %}
  <script src="{% static 'js/jquery/jquery.js' %}"></script>
	<script src="{% static 'js/jquery/jquery_validate.js' %}"></script>
	<script src="{% static 'js/jquery/jquery_validate.min.js' %}"></script>
	<script src="{% static 'js/jquery/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/jquery/validation.js' %}"></script>
    <script src="{% static 'js/jquery/load_message.js' %}"></script>  
{% endblock %}
