{% load static %}
<table class="table table-hover table-striped table-vcenter mb-0 text-nowrap"  id="mytable">
    <thead>
        <tr>
            <th class="dropdown-toggle" onclick="sortTable(0)">title</th>
            <th >assigned to</th>
            <th class="dropdown-toggle" onclick="sortTable(0)">status</th>
            <th class="dropdown-toggle" onclick="sortTable(0)">priority</th>
            <th class="dropdown-toggle" onclick="sortTable(0)">tasktype</th> 
            <th class="">Startdate to Enddate</th> 
        </tr>
    </thead> 
    <tbody id="search-results">
        {% if not task %}
                    <p>{{error_message}}</p>
                {% endif %}
        {% for data in task %}
            <tr>
                <td>{{data.title}}</td>
                <td>{{data.assigned_to}}</td>
                <td><span class="tag tag-info">{{data.status}}</span></td>
                <td>{{data.priority}}</td>
                <td>{{data.tasktype}}</td>
                <th> {{data.start_date}}to<br>{{data.end_date}}</th>
            </tr>
        {% endfor %}
    </tbody>
</table>
