{% extends 'dashboard.html' %}
{% block content %}
<title>{% block title %}My Task List{% endblock %}</title>
<div class="section-body mt-3">
    <div class="container-fluid">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="todo-add" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive todo_list">
                                        <table class="table table-hover table-striped table-vcenter mb-0 text-nowrap">
                                            <thead>
                                            <tr>
                                            <th>title</th>
                                            <th class="w">project</th>
                                            <th class="w">priority</th>
                                            <th class="w">status</th>
                                            <th class="w">date</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                        
                                            {% for l in tasklist %}
                                            <tr>
                                                <th><a href="{% url 'task_detail' l.pk %}">{{l.title}}</a></th>
                                                <th> {{l.project}}</th>
                                                <th> {{l.priority}}</th>
                                                <th> {{l.get_status_display}}</th>
                                                <th> {{l.start_date}}to<br>{{l.end_date}}</th>
                                            </tr>
                                            {% endfor %}
                                            </tbody>
                                        </table>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </div>      
{% endblock  %}
