{% extends 'dashboard.html' %} {% block content %}
<div class="section-body">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
            <ul class="nav nav-tabs page-header-tab">
                <li class="nav-item"><a class="nav-link active" href="">Task List</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-4">
        <select id="project_tasklist" data-url='{% url "tasklist" %}'>
                    <option disabled = "true" selected> Projects </option>
                        {% for p in projectlist %}
                        <option href="" value={{p.id}} name="id">{{ csrf_input }}{{p.title }}</option>
                        {% endfor %}
                </select>
    </div>
    <div class="col-sm-8">
        <div id="search-10" class="widget_search">
            <form method="get" action="">
                <div  id="search" style="text-align: right;">
                    <input class="" type="text" name="str">
                    <input type="submit" id="search" value="search" />
                </div>
            </form>
        </div>
    </div>
</div>


<div class="section-body mt-3">
    <div class="container-fluid">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="todo-add" role="tabpanel">
                <div class="card" id="card">

                    <div class="card-body">
                        <div class="table-responsive todo_list">



                            <table class="table table-hover table-striped table-vcenter mb-0 text-nowrap" id="mytable">
                                <thead>
                                    <tr>
                                        <th>title</th>
                                        <th>assigned to</th>
                                        <th class="w">status</th>
                                        <th class="w">priority</th>
                                        <th class="w">tasktype</th>
                                    </tr>
                                </thead>
                                <tbody id="btable">
                                </tbody>

                            </table>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script>
    $('#search').click(function() {

    var str = $(this).val();
    console.log(str);

    $.ajax({
        url: $(this).data('url'),
        method: 'get',
        data: {
            'str': str,
        },
        success: function(data) {
            $("#btable").empty();
            JSON.parse(data["task"]).forEach((item) => {
                console.log(item)
            });
        },
        error: function(data) {
            console.log("error");
        }
    });
});

    </script>

    {% endblock %}
